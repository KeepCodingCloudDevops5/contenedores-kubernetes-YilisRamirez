version: '3.1'

services:

  app: 
    build: .
    command: python -u app.py
    ports:
     - "5000:5000"
    volumes:
      - .:/app
    links:
      - db

  db:
    container_name: mysql_db
    image: mysql:5.7
    restart: always
    environment:
 #     MYSQL_DATABASE: student_db
#      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: passw
    ports:
     - "3306:3306"
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
      - db-data:/var/lib/mysql

volumes:
  db-data:
