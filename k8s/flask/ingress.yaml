apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  namespace: flask-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: '/create-table'
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000
      - path: '/add-students'
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000
      - path: '/'
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000
